apply plugin: 'eclipse'
apply plugin: 'groovy'

ENV = System.getenv()
HOME = ENV['HOME']
BUKKIT_HOME = "${HOME}/bin/games/craftbukkit"

PACKAGE = "com.gmail.nmarshall23"
PLUGIN_NAME = "Demo"
AUTHOR = "Nicholas Marshall"
EMAIL = "nmarshall23@gmail.com"


repositories {
    mavenCentral()
}



dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.7.10'
    compile files("${BUKKIT_HOME}/craftbukkit-1.2.3-R0.2.jar")
    compile files("${BUKKIT_HOME}/plugins/RedstoneChips-beta.jar")
    testCompile group: 'junit', name: 'junit', version: '4.8.2'
}

task copyToServer(dependsOn: 'jar', type: Copy) {
    from 'build/libs/'
    into "${BUKKIT_HOME}/plugins/"
}

